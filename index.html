<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container text-center">
            <h1>Totally Trivial Trivia</h1>
            <button id="start">Start Game</button>
            <div id="results" class="hide">
                <h2>Here's how you did!</h2>
                <p id="correct">0</p>
                <p id="incorrect">0</p>
                <p id="unanswered">0</p>
            </div>
            <button id="play-again" class="hide">Play Again</button>
            <h3 class="hide" id="time-container">Time Remaining: <span id="time">30</span> seconds</h3>
            <div id="question" class="hide"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
